<body>
    <header>
        <div class="logo-Alura">
            <img src="./assets/images/Logo.png" alt="Logo Alura" id="logo-Alura">
        </div>
    </header>

    <main>
        <div class="div_principal" id="div_principal">
            <input type="button" class="boton_1" id="btn_juego" value="Iniciar Juego!">
            <input type="button" class="boton_2" id="btn_agregar" value="Agregar una nueva palabra.">
        </div>

        <div class="oculto" id="div_juego">
            <canvas width="1200" height="800" class="area_dibujo" id="area_dibujo"> </canvas>
            <input type="button" class="boton_3" id="btn_nuevo_juego" value="Nuevo juego">
            <input type="button" class="boton_4" id="btn_desistir" value="Desistir y volver al menu">
        </div>

        <div class="oculto" id="div_agregar">
            <textarea name="area_agregar" class="area_agregar" id="area_agregar" placeholder="Ingrese una palabra" cols="20" rows="2" maxlength="8"></textarea>
            <img src="./assets/images/Vector.svg" alt="Vector" class="vector">
            <p class="vector_letras">MÃ¡ximo de 8 letras.</p>
            <input type="button" class="boton_3" id="btn_guardar" value="Guardar">
            <input type="button" class="boton_4" id="btn_cancelar" value="Cancelar">
        </div>
    </main>

    <footer class="footer">
        <p>&copy Matias Fernandez. Contacto: <a href="https://www.linkedin.com/in/matias-hernan-fernandez/" target="_blank"><img src="./assets/images/logo-linkedin.svg" alt="linkedin" class="img-contacto"></a></p>
    </footer>

    <script src="./JS/comportamiento.js"></script>
</body>

</html>
